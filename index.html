<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event update page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>EVENT 1</h1>
            <p>Number of Avalible Seats: 23</p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="image.jpg" width="200px" height="200px" alt="">
                    
                </div>
                <div class="col-md-8 d-flex">
                    <form action="">
                        <table>
                            <tr>
                                <td class="text-left label">    
                                    <label for="name">NAME:</label>
                                </td>
                                <td class="input">
                                    <input type="text" name="Name" id="name">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right label">
                                    <label for="email">E-mail-id</label>
                                </td>
                                <td class="input">
                                    <input type="email" name="Email" id="Email">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right label">
                                    <label for="Phonenumber">Phone Number:</label>
                                </td>
                                <td class="input">
                                    <input type="text" name="phoneno" id="phoneno">
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right label">
                                    <label for="Noofseats">Number of seats:</label>
                                </td>
                                <td>
                                    <select name="seats" id="">
                                        <option value="one">1</option>
                                        <option value="two">2</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right label">
                                    <label for="attendee">name of attendee 2:</label>
                                </td>
                                <td class="input">
                                    <input type="text" name="attendee" id="attendee">
                                </td>
                            </tr>
                        </table>
                        <div class="button">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-danger" type="submit">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
